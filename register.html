<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static', filename='registerStyle.css')}}>

    <title>Registrar</title>
</head>
<body>
    <div class="registrar">
        <h1>REGISTRAR</h1>

        <form method="post" action="">
            {{ form.hidden_tag() }}
            <div class="usernm">{{ form.username }}</div><br>
            <div class="passwd">{{ form.password }}</div><br>
            <div class="submit">{{ form.submit }}</div><br>

        </form>
        <a href="{{url_for('login')}}">Criou a conta? Vamos logar!</a>
    </div>

</body>
</html>
